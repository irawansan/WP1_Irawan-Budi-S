<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Daftar Buku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .book-list-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .book-list-container h2 {
            text-align: center;
            color: #333;
        }

        .book-list {
            margin-top: 20px;
        }

        .book {
            margin-bottom: 16px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="book-list-container">
        <h2>Daftar Buku</h2>
        <div class="book-list">
            <div class="book">
                <strong>Judul:</strong> Web Design for Beginners<br>
                <strong>Penulis:</strong> John Doe<br>
                <strong>Genre:</strong> Web Design<br>
                <strong>Deskripsi:</strong> Panduan praktis untuk pemula dalam desain web.
            </div>

            <div class="book">
                <strong>Judul:</strong> Programming 101<br>
                <strong>Penulis:</strong> Jane Smith<br>
                <strong>Genre:</strong> Pemrograman<br>
                <strong>Deskripsi:</strong> Dasar-dasar pemrograman untuk semua.
            </div>

            <!-- Tambahkan buku-buku lainnya sesuai kebutuhan -->

        </div>
    </div>
</body>

</html>
